language: c
osx_image: xcode10.1

cache: ccache

matrix:
  include:
  - os: linux
    env: DEPLOY_FILE=cutter-deps-linux.tar.gz
    dist: xenial
  - os: osx
    env: DEPLOY_FILE=cutter-deps-macos.tar.gz

addons:
  homebrew:
    packages:
    - llvm
    - ccache
    update: true

  apt:
    update: true
    packages:
    - libgl1-mesa-dev
    - libglu1-mesa-dev
    - libegl1-mesa-dev

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      export PATH=/usr/local/opt/llvm/bin:$PATH;
    fi

script: make

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "${DEPLOY_FILE}"
  on:
    tags: true
    repo: radareorg/cutter-deps
