language: c
dist: xenial

matrix:
  include:
  - os: linux
    env: DEPLOY_FILE=cutter-deps-linux.tar.gz
  - os: osx
    env: DEPLOY_FILE=cutter-deps-linux.tar.gz

addons:
  homebrew:
    packages:
    - llvm

install: if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH=/usr/local/opt/llvm/bin:$PATH; fi

script: make

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: cutter-deps.tar.gz
  on:
    tags: true
    repo: radareorg/cutter-deps
